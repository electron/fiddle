name: Coveralls

on:
  push:
    branches:
      - main
  pull_request:

permissions: read-all

jobs:
  test:
    name: Check Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Setup Node.js
        uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4.0.4
        with:
          node-version: 20.x
          cache: yarn
      - name: Install
        run: yarn --frozen-lockfile --network-timeout 100000 || yarn --frozen-lockfile --network-timeout 100000 || yarn --frozen-lockfile --network-timeout 100000
      - run: yarn run contributors
      - run: yarn run electron-releases
      - name: test
        run: yarn test:ci
      - name: Coveralls
        uses: coverallsapp/github-action@43f11c4e058174f808ee9cd63701b6c42fe3f5e3 # v2.3.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
